<!DOCTYPE html>
<html ng-app="appoints" ng-controller="AppCtrl">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <title ng-bind-template="{{pageTitle}} | Doctor's Appointment"></title>
  <!-- inject:vendor:css -->
  <link rel="stylesheet" href="/angular-bootstrap-datetimepicker/src/css/datetimepicker.css">
  <link rel="stylesheet" href="/fullcalendar/dist/fullcalendar.css">
  <!-- endinject -->
  <!-- inject:css -->
  <link rel="stylesheet" href="/css/app.css">
  <!-- endinject -->
  <link href='//fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
  <style>
    .block {
      display: block;
      width: 100%;
      border: none;
      background-color: #428bca;
      padding: 14px 28px;
      font-size: 16px;
      cursor: pointer;
      text-align: center;
    }

    .disable-anchor {
      pointer-events: none;
    }
  </style>
</head>

<body style="background-color : #8080808f">
  <header class="navbar navbar-default navbar-static-top" style="background-color: #f7f7f7 !important;">
    <div class="container">
      <div class="navbar-header">
        <button class="navbar-toggle" type="button" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a href="" ng-click="goToDashboard()"><img src="assets/images/DocConnect1.png" style="height: 50px;"></a>
        <!-- <a href="#/" class="navbar-brand">DOC Connect</a> -->
      </div>
      <nav class="collapse navbar-collapse" role="navigation">
        <ul class="nav navbar-nav">
          <li ng-class="{active: routeIs('/dashboard')}" ng-show='user.isAuthenticated'><a href="#/dashboard"
              style="color: #080808;" translate>Dashboard</a></li>
        </ul>
        <ul class="nav navbar-nav">
          <li ng-class="{active: routeIs('/createappointment')}"
            ng-show='user.isAuthenticated && !user.isAdmin && !user.isDoctor'><a href="#/createappointment"
              style="color: #080808;" translate>Create Appointment</a></li>
        </ul>
        <ul class="nav navbar-right" ng-show="!user.isAuthenticated">
          <li ng-class="{ active: routeIs('/usersignin') }">
            <a href="#/usersignin" style=" color: #080808; font-style: normal; font-size: x-large;">Sign In</a>
          </li>
        </ul>
        <ul class="nav navbar-right" ng-show="!user.isAuthenticated">
          <li ng-class="{ active: routeIs('/usersignup') }">
            <a href="#/usersignup" style="color: #080808; font-style: normal; font-size: x-large;">Sign Up</a>
          </li>
        </ul>
        <ul class="nav navbar-nav navbar-right" ng-show="user.isAuthenticated">
          <li class="dropdown">
            <a href="" class="dropdown-toggle" style="color: #080808; font-style: normal; font-size: large;"
              data-toggle="dropdown"><span class="glyphicon glyphicon-user"></span>
              <span ng-bind="user.displayName"></span> <b class="caret"></b></a>
            <ul class="dropdown-menu">
              <li><a href="#/profile/false/false/0">Update/View Profile</a></li>
              <li><a href="#/logindetails">Update Login Details</a></li>
              <li><a href="" ng-click="logout()">Logout</a></li>
            </ul>
          </li>
        </ul>
      </nav>
    </div>
  </header>
  <div class="container" ap-hide-flash>
    <!-- <div back-img="assets/images/image1.png" ></div> -->
    <ng-include src="'shared/flash.html'"></ng-include>
    <ng-view></ng-view>
  </div>
  <!-- inject:vendor:js -->
  <script src="/jquery/dist/jquery.js"></script>
  <script src="/angular/angular.js"></script>
  <script src="/angular-route/angular-route.js"></script>
  <script src="/rfc6570/rfc6570.js"></script>
  <script src="/lodash/dist/lodash.compat.js"></script>
  <script src="/moment/moment.js"></script>
  <script src="/angular-bootstrap-datetimepicker/src/js/datetimepicker.js"></script>
  <script src="/fullcalendar/dist/fullcalendar.js"></script>
  <script src="/bootstrap/dist/js/bootstrap.js"></script>
  <script src="/angular-hal/angular-hal.js"></script>
  <script src="/angular-ui-calendar/src/calendar.js"></script>
  <!-- endinject -->
  <!-- inject:js -->
  <script src="/aes.js"></script>
  <script src="/angular-crypto.js"></script>
  <script src="/appointments/appointment.js"></script>
  <script src="/appoints-client-templates.js"></script>
  <script src="/auth/usersignup.js"></script>
  <script src="/calendar.js"></script>
  <script src="/config.js"></script>
  <script src="/shared/directives.js"></script>
  <script src="/shared/flash.js"></script>
  <script src="/appointments/CreateAppointment.js"></script>
  <script src="/auth/usersession.js"></script>
  <script src="/home/home.js"></script>
  <script src="/appointments/dashboard.js"></script>
  <script src="/appointments/profile.js"></script>
  <script src="/auth/logindetails.js"></script>
  <script src="/auth/usersignin.js"></script>
  <script src="/app.js"></script>
  <!-- endinject -->
</body>

</html>
