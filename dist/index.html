<!DOCTYPE html><html ng-app="appoints" ng-controller="AppCtrl"><head><meta charset="utf-8"><meta name="viewport" content="initial-scale=1"><meta name="apple-mobile-web-app-capable" content="yes"><meta name="apple-mobile-web-app-status-bar-style" content="black"><title ng-bind-template="{{pageTitle}} | Doctor's Appointment"></title><link rel="stylesheet" href="styles/vendors.min.css"><link rel="stylesheet" href="styles/appoints-client-0.1.0.min.css"><link href="//fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css"><style>.block {

    }

      pointer-events: none;
    }</style></head><body style="background-color : #8080808f"><header class="navbar navbar-default navbar-static-top" style="background-color: #f7f7f7 !important"><div class="container"><div class="navbar-header"><button class="navbar-toggle" type="button" data-toggle="collapse" data-target=".navbar-collapse"><span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span></button> <a href="" ng-click="goToDashboard()"><img src="assets/images/DocConnect1.png" style="height: 50px"></a> </div><nav class="collapse navbar-collapse" role="navigation"><ul class="nav navbar-nav"><li ng-class="{active: routeIs('/dashboard')}" ng-show="user.isAuthenticated"><a href="#/dashboard" style="color: #080808" translate>Dashboard</a></li></ul><ul class="nav navbar-nav"><li ng-class="{active: routeIs('/createappointment')}" ng-show="user.isAuthenticated && !user.isAdmin && !user.isDoctor"><a href="#/createappointment" style="color: #080808" translate>Create Appointment</a></li></ul><ul class="nav navbar-right" ng-show="!user.isAuthenticated"><li ng-class="{ active: routeIs('/usersignin') }"><a href="#/usersignin" style="color: #080808; font-style: normal; font-size: x-large">Sign In</a></li></ul><ul class="nav navbar-right" ng-show="!user.isAuthenticated"><li ng-class="{ active: routeIs('/usersignup') }"><a href="#/usersignup" style="color: #080808; font-style: normal; font-size: x-large">Sign Up</a></li></ul><ul class="nav navbar-nav navbar-right" ng-show="user.isAuthenticated"><li class="dropdown"><a href="" class="dropdown-toggle" style="color: #080808; font-style: normal; font-size: large" data-toggle="dropdown"><span class="glyphicon glyphicon-user"></span> <span ng-bind="user.displayName"></span> <b class="caret"></b></a><ul class="dropdown-menu"><li><a href="#/profile/false/false/0">Update/View Profile</a></li><li><a href="#/logindetails">Update Login Details</a></li><li><a href="" ng-click="logout()">Logout</a></li></ul></li></ul></nav></div></header><div class="container" ap-hide-flash><ng-include src="'shared/flash.html'"></ng-include><ng-view></ng-view></div><script src="vendors.min.js"></script><script src="appoints-client-0.1.0.min.js"></script></body></html>
